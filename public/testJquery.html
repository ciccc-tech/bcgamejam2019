function parseData(url)
{
  var jsonData = requestJson(url);
  var obj = JSON.parse(jsonData);
  console.log(obj);
  return obj;
};

function requestJson(url)
{
  var data = [];
  return $.getJSON( url, function(data){
    {
      return data;
    }
  })
  .done(function( data )
        {
          return data;
        }

        );
};
