<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="images"></div>

<script>
function doRequest()
  {
  var startURL = "http://localhost:3000/game/start";
  $.getJSON( flickerAPI,
    {
    tags: "mount rainier",
    tagmode: "any",
    format: "json"
    })
    .done(function( data )
      {
      $.each( data.items, function( i, item )
        {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 )
          {
          return false;
          }
        });
      });
    };
</script>

</body>
</html>
